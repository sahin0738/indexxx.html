<body>

  <h1>TanÄ±ÅŸalÄ±m mÄ±?</h1>

  <div class="buttons">

  <div id="tesekkur">TeÅŸekkÃ¼r ederim! Geri dÃ¶nÃ¼ÅŸ yapmayÄ± unutma. ðŸ˜Š<br><br>Åžahin Ã–ZCAN</div>

  <script>
    const evetBtn = document.getElementById("evetBtn");
    const hayirBtn = document.getElementById("hayirBtn");
    const tesekkur = document.getElementById("tesekkur");
    const mesaj = document.getElementById("mesaj");

    let scale = 1;

    const mesajlar = [
      "HayÄ±r demek bir seÃ§enek, ama denemeye devam!",
      "Bir ÅŸans ver.",

    const hayirRenkler = ['#dc3545', '#c82333', '#e55353', '#b71c1c'];
    let evetRenkIndex = 0;
    let hayirRenkIndex = 0;

    function shakeAnimation(element) {
      element.style.animation = "shake 0.5s";
      element.addEventListener('animationend', () => {
        element.style.animation = "";
      }, { once: true });
    }

    evetBtn.addEventListener("click", () => {
      tesekkur.style.display = "block";
      mesaj.textContent = "";

      evetBtn.style.backgroundColor = evetRenkler[evetRenkIndex];
    });

    hayirBtn.addEventListener("click", () => {

      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 150) - 75;

      hayirBtn.style.left = `calc(50% + ${x}px)`;
      hayirBtn.style.top = `calc(70px + ${y}px)`;
